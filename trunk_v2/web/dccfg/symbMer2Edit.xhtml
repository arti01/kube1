<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j">

    <h:form>
        <rich:popupPanel header="Wprowadź dane" id="dodajPane"  autosized="true" domElementAttachment="parent">
            <h:panelGrid columns="3" id="dodajGrid">
                <h:outputLabel for="nazwaD" value="nazwa: "/>
                <h:inputText id="nazwaD" value="#{SymbMer2Cfg.obiekt.nazwa}"  size="90" ><rich:validator/></h:inputText>
                <rich:message for="nazwaD" styleClass="error" />

                <h:outputLabel for="opisD" value="opis: "/>
                <h:inputTextarea id="opisD" value="#{SymbMer2Cfg.obiekt.opis}"  cols="90" ><rich:validator/></h:inputTextarea>
                <rich:message for="opisD" styleClass="error" />
                
                <h:outputLabel for="czasD" value="czas brakowania (miesiące): "/>
                <h:inputText id="czasD" value="#{SymbMer2Cfg.obiekt.czas}"  size="4" ><rich:validator/></h:inputText>
                <rich:message for="czasD" styleClass="error" />
            </h:panelGrid>
            <rich:message for="zapisz" styleClass="error" />
            <rich:message for="dodaj" styleClass="error" />

            <a4j:commandButton id="dodaj" value="Dodaj" action="#{SymbMer2Cfg.dodaj}" render="listPanel, dodajPane" execute="dodajPane"
                               oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();} else {#{rich:component('dodajPane')}.show();}" 
                               rendered="#{SymbMer2Cfg.obiekt.id==null}"/>
            <a4j:commandButton id="zapisz" value="Zapisz" action="#{SymbMer2Cfg.edytuj}" render="listPanel, dodajPane" execute="dodajPane"
                               oncomplete="if (#{facesContext.maximumSeverity==null}) {#{rich:component('dodajPane')}.hide();}  else {#{rich:component('dodajPane')}.show();}" 
                               rendered="#{SymbMer2Cfg.obiekt.id!=null}"/>
            <a4j:commandButton value="Wyjdź" onclick="#{rich:component('dodajPane')}.hide();
                        return false;" />
        </rich:popupPanel>
    </h:form>
</html>
