<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/template_login.xhtml">

    <ui:define name="content">
        <link type="text/css" rel="stylesheet" href="../resources/css/default.css"></link>

        <div id="login" style="background-color: #C1DFFF;">
            <center>
                <form method="POST" name="loginform" action="j_security_check">
                    <table style="width:300px;vertical-align: middle; background-color: #c8cccd; margin: 10px,10px,10px,10px; border: 1px solid gray;"  cellpadding="5" cellspacing="5" border="0">
                        <tr>
                            <td width="120px">Użytkownik:</td>
                            <td width="180px"><input type="text" name="j_username"  class="pole_wpis" size="10" maxlength="250"/></td>
                        </tr>
                        <tr>
                            <td>Hasło:</td>
                            <td><input type="password" name="j_password" class="pole_wpis" size="10" maxlength="250"/></td>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="Zaloguj" class="przycisk" /></td>
                        </tr>
                    </table>
                </form>
            </center>
        </div>
        <br/>
        <h:outputLabel value="typ logowania: "/>
        <h:outputText value="#{login.typLogowania}"/>
    </ui:define>
</ui:composition>
