<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">


    <rich:pickList value="#{managedBean.wybrane}" sourceCaption="Dokumenty gotowe do archiwizacji" targetCaption="wybrane dokumenty" converter="#{DcDokumentArchConv}"
                   addAllText="dodaj wszystkie" addText="dodaj" removeAllText="usuń wszystkie" removeText="usuń" rendered="#{managedBean==PoczekalniaArch}">
        <f:selectItems value="#{managedBean.doWybrania}" var="dok" itemValue="#{dok}" itemLabel="#{dok.nazwa}-#{dok.symbolDok}" />
    </rich:pickList>
    
    <rich:pickList value="#{managedBean.wybrane}" sourceCaption="Dokumenty gotowe do archiwizacji" targetCaption="wybrane dokumenty" converter="#{DcDokumentConv}"
                   addAllText="dodaj wszystkie" addText="dodaj" removeAllText="usuń wszystkie" removeText="usuń" rendered="#{managedBean==PrzeniesArch}">
        <f:selectItems value="#{managedBean.doWybrania}" var="dok" itemValue="#{dok}" itemLabel="#{dok.nazwa}-#{dok.symbolDok}" />
    </rich:pickList>

</html>
